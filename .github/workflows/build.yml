name: Build NanoRec

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest]
        include:
          - os: ubuntu-22.04
            artifact_name: NanoRec-Linux
            binary_path: build/NanoRec-CPP
          - os: windows-latest
            artifact_name: NanoRec-Windows
            binary_path: build/Release/*.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Linux Specific Dependencies ---
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libgl1-mesa-dev

      # --- Windows Specific Setup ---
      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # --- Configure CMake ---
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      # --- Build ---
      - name: Build
        run: cmake --build build --config Release --parallel

      # --- Upload Artifacts ---
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}
          if-no-files-found: error
          compression-level: 6
