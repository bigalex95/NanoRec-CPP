name: Build NanoRec

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest]

    steps:
      - uses: actions/checkout@v3

      # --- Linux Specific Dependencies ---
      - name: Install Linux Deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl1-mesa-dev

      # --- Windows Specific Setup ---
      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # --- Configure CMake ---
      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      # --- Build ---
      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      # --- Artifact Upload (Optional: Keep binary for download) ---
      - name: Upload Linux Binary
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v3
        with:
          name: NanoRec-Linux
          path: build/NanoRec-CPP

      - name: Upload Windows Exe
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v3
        with:
          name: NanoRec-Windows
          path: build/Release/*.exe
