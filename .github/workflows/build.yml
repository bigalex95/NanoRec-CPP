name: Build NanoRec

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest]
        include:
          - os: ubuntu-22.04
            artifact_name: NanoRec-Linux
            binary_path: build/bin/NanoRec-CPP
          - os: windows-latest
            artifact_name: NanoRec-Windows
            binary_path: build/bin/Release/NanoRec-CPP.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # --- Linux Specific Dependencies ---
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libgl1-mesa-dev

      # --- Windows Specific Setup ---
      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # --- Configure CMake ---
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      # --- Build ---
      - name: Build
        run: cmake --build build --config Release --parallel

      # --- Upload Artifacts ---
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}
          if-no-files-found: error
          compression-level: 6

  release:
    name: Create Nightly Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: NanoRec-Linux
          path: ./release-files

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: NanoRec-Windows
          path: ./release-files

      - name: Rename binaries
        run: |
          cd release-files
          # Rename Linux binary
          if [ -f "NanoRec-CPP" ]; then
            mv NanoRec-CPP NanoRec-Linux
            chmod +x NanoRec-Linux
          fi
          # Rename Windows binary
          if [ -f "NanoRec-CPP.exe" ]; then
            mv NanoRec-CPP.exe NanoRec-Windows.exe
          fi
          ls -lh

      - name: Create/Update Nightly Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: Nightly Build
          body: |
            **Automated nightly build** from the latest `main` branch.

            These binaries are built automatically on every push.

            **Download:**
            - `NanoRec-Linux` - Linux x86_64 binary
            - `NanoRec-Windows.exe` - Windows executable

            **Note:** This is a development build. For stable releases, check the [Releases](https://github.com/${{ github.repository }}/releases) page.

            ---
            **Build Info:**
            - Commit: ${{ github.sha }}
            - Date: ${{ github.event.head_commit.timestamp }}
          files: |
            release-files/NanoRec-Linux
            release-files/NanoRec-Windows.exe
          draft: false
          prerelease: true
