name: Build Windows

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Verify build output
        run: |
          echo "Checking build output..."
          Get-ChildItem -Path build\bin -Recurse
          Test-Path build\bin\Release\NanoRec-CPP.exe
        shell: pwsh

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: NanoRec-Windows
          path: build/bin/Release/NanoRec-CPP.exe
          if-no-files-found: error
          compression-level: 6

  release:
    name: Create Nightly Release (Windows)
    runs-on: ubuntu-latest
    needs: build-windows
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: NanoRec-Windows
          path: ./release-files

      - name: Rename binary
        run: |
          cd release-files
          mv NanoRec-CPP.exe NanoRec-Windows.exe
          ls -lh

      - name: Create/Update Nightly Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: Nightly Build
          body: |
            **Automated nightly build** from the latest `main` branch.

            These binaries are built automatically on every push.

            **Download:**
            - `NanoRec-Windows.exe` - Windows executable

            **Note:** This is a development build. For stable releases, check the [Releases](https://github.com/${{ github.repository }}/releases) page.

            ---
            **Build Info:**
            - Commit: ${{ github.sha }}
            - Date: ${{ github.event.head_commit.timestamp }}
          files: release-files/NanoRec-Windows.exe
          draft: false
          prerelease: true
