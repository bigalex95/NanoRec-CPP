name: Build Windows

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Verify build output
        run: |
          echo "Checking build output..."
          Get-ChildItem -Path build\bin -Recurse
          Test-Path build\bin\Release\NanoRec-CPP.exe
        shell: pwsh

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: NanoRec-Windows
          path: build/bin/Release/NanoRec-CPP.exe
          if-no-files-found: error
          compression-level: 6
