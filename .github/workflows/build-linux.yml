name: Build Linux

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libgl1-mesa-dev

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la build/bin/
          file build/bin/NanoRec-CPP

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: NanoRec-Linux
          path: build/bin/NanoRec-CPP
          if-no-files-found: error
          compression-level: 6

  release:
    name: Create Nightly Release (Linux)
    runs-on: ubuntu-latest
    needs: build-linux
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: NanoRec-Linux
          path: ./release-files

      - name: Rename binary
        run: |
          cd release-files
          mv NanoRec-CPP NanoRec-Linux
          chmod +x NanoRec-Linux
          ls -lh

      - name: Create/Update Nightly Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: Nightly Build
          body: |
            **Automated nightly build** from the latest `main` branch.

            These binaries are built automatically on every push.

            **Download:**
            - `NanoRec-Linux` - Linux x86_64 binary

            **Note:** This is a development build. For stable releases, check the [Releases](https://github.com/${{ github.repository }}/releases) page.

            ---
            **Build Info:**
            - Commit: ${{ github.sha }}
            - Date: ${{ github.event.head_commit.timestamp }}
          files: release-files/NanoRec-Linux
          draft: false
          prerelease: true
